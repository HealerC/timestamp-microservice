<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    <h1>Timestamp Microservice</h1>
    
    <hr />
    
    <div class="container">
      <h3>Example Usage:</h3>
      <ul>
        <li><a href="api/timestamp/2000-05-27">https://timestamp-microservice.freecodecamp.rocks/api/timestamp/<span>2000-05-27</span></a></li>
        <li><a href="api/timestamp/959385600000">https://timestamp-microservice.freecodecamp.rocks/api/timestamp/<span>959385600000</span></a></li>
      </ul>

      <h3>Example Output:</h3>
      <p>
        <code>{"unix":959385600000, "utc":"Sat, 27 May 2000 00:00:00 GMT"}</code>
      </p>
    </div>

    <h2 id="or">or</h2>

    <form action="api/timestamp/" method="post">
      <label for="iso-date">Date
        <input type="date" name="date" id="iso-date" placeholder="2000-05-27"/>
      </label>
      <label for="unix">Seconds since unix time
        <input type="number" name="date" id="unix" placeholder="959385600000"/> 
      </label>
      <button type="submit">Post</button>
    </form>

    <div class="footer">
      <p>
        By <a href="https://www.github.com/healerC/">Uyioghosa</a>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
